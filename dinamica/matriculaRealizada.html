<!DOCTYPE html>
<html>
    <head>
        <title> Cadastro Realizado</title>
        <meta charset="utf-8" />
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/estiloMatriculaRealizada.css" />
        <script src="js/bootstrap.min.js"></script>        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/main.js"></script>
        
    </head>
    <body>
        <div class="container"> 

            <fieldset>
            <legend> Adicionar novo tema </legend>

            <div class="control-group">
                
                <div class="controls"> 
                    <label class="control-label"> Novo tema </label>
                    <input id ="tema" type="text" placeholder="Tema" autofocus></input>
                    <button id ="adicionar" class="btn btn-primary" >Adicionar</button>
                    <button id ="limpar" class="btn"> Limpar </button>
                </div>
            </div>
            </fieldset>

            <div class="row">
                <div class="col-md-6"> 
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Lista de temas a aprender</h3>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" id="lista_aprender">
                                <li class="list-group-item">item teste</li>
                                 <li class="list-group-item">outro item teste</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Lista de temas aprendidos</h3>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group" id="lista_aprendido">
                                <li class="list-group-item">item teste</li>
                                 <li class="list-group-item">outro item teste</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
