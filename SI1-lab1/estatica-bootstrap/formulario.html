<!DOCTYPE html>
<html>
    <head>
        <title> Formulário Disciplina SI1</title>
        <meta charset="utf-8" />
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/estiloFormulario.css " />

    </head>
	<body>

		<div class="container" >
			<div class="panel panel-primary">
  				<div class="panel-heading">
  					<h3>Formulário de inscrição</h3>
  				</div>
  				<div class="panel-body">

	  				<form class="form-horizontal" action="matriculaRealizada.html">
						<legend>Inscreva-se!</legend>

						<div class="form-group">
							<label for="inputNome" class="col-sm-2 control-label">Nome Completo</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputNome" placeholder="Nome completo" autofocus required>
						    </div>
						</div>
						<div class="form-group">
						   	<label for="inputMatricula" class="col-sm-2 control-label">Nùmero da matrícula</label>
						   	<div class="col-sm-10">
						   	  <input type="text" class="form-control" id="inputMatricula" placeholder="Número da matrícula" required>
						   	</div>
						</div>
						<div class="form-group">
						  	<div class="col-sm-offset-2 col-sm-10">
						  		<button type="submit" class="btn btn-primary" value="cadastrar">Cadastrar</button>
								<button type="reset" class="btn" value="Limpar">Limpar dados</button>
						   	</div>
						</div>
					</form>

  				</div>
			</div>			
		</div>

	</body>
</html>
