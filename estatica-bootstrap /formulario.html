<!DOCTYPE html>
<html>
    <head>
        <title> Formulário Disciplina SI1</title>
        <meta charset="utf-8" />
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/estiloFormulario.css " />

    </head>
	<body>
	    <div class="container">
			<form class="form-horizontal" action="matriculaRealizada.html" >
				<fieldset>
				    <legend>Formulário</legend>	  
				    
					<div class="control-group">
						<label class="control-label">Nome</label>
						<div class="controls">
							<input type="text" placeholder="Nome" autofocus />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Número da matrícula</label>
						<div class="controls">
							<input type="text" placeholder="Matrícula" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
				    		<button type="submit" class="btn btn-primary btn-lg" value="cadastrar">Cadastrar</button>
						    <button type="reset" class="btn btn-lg" value="Limpar">Limpar dados</button>
						</div>
					</div>
				</fieldset>

			</form>
	    </div>
	</body>
</html>
